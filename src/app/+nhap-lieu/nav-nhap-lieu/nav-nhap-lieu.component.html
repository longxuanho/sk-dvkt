<div class="row mb-1">
  <div class="col-xs-12 clearfix">
    <div class="btn-group float-xs-right">
      <button type="button" class="btn btn-secondary">Danh sách</button>
      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="" [ngClass]="{'text-primary': listNameCurrent===trangThaiSuaChua.TatCa }" (click)="onListChanged($event, trangThaiSuaChua.TatCa)">Tất cả</a>
        <a class="dropdown-item" href="" [ngClass]="{'text-primary': listNameCurrent===trangThaiSuaChua.DangThucHien }" (click)="onListChanged($event, trangThaiSuaChua.DangThucHien)">Đang thực hiện</a>
        <a class="dropdown-item" href="" [ngClass]="{'text-primary': listNameCurrent===trangThaiSuaChua.HoanThanh }" (click)="onListChanged($event, trangThaiSuaChua.HoanThanh)">Hoàn thành trong ngày</a>
      </div>
    </div>
  </div>
</div>
