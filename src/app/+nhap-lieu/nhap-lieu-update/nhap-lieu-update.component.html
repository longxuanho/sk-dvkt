<h3>Cập nhật sửa chữa</h3>
<div class="row mt-2">
  <div class="col-xs-12" *ngIf="cloneSuaChua">
    <button type="button" class="btn" (click)="setTrangThaiSuaChua('Đang sửa chữa')" [ngClass]="{'btn-outline-info': cloneSuaChua.trang_thai !== 'Đang sửa chữa', 'btn-info': cloneSuaChua.trang_thai === 'Đang sửa chữa'}">
      Đang tiến hành
    </button>
    <button type="button" class="btn" (click)="setTrangThaiSuaChua('Chuẩn bị BG')" [ngClass]="{'btn-outline-warning': cloneSuaChua.trang_thai !== 'Chuẩn bị BG', 'btn-warning': cloneSuaChua.trang_thai === 'Chuẩn bị BG'}">
      Chuẩn bị BG
    </button>
    <button type="button" class="btn" (click)="setTrangThaiSuaChua('Hoàn thành')" [ngClass]="{'btn-outline-success': cloneSuaChua.trang_thai !== 'Hoàn thành', 'btn-success': cloneSuaChua.trang_thai === 'Hoàn thành'}">
      Hoàn thành
    </button>
    <button type="button" class="btn btn-outline-danger">Hủy bỏ SC</button>
  </div>
</div>

<sk-nhap-lieu-update-basic-info-form [suaChua]="cloneSuaChua" [suaChuaId]="suaChuaId"></sk-nhap-lieu-update-basic-info-form>
