<div class="row">
  <div class="container clearfix">
    <h3 class="d-inline-block align-middle">{{currentTitle}}</h3>
    <button class="btn btn-outline-primary float-xs-right" (click)="onComponentDisplayedChange()">{{currentComponentText}} »</button>
    <sk-nhap-lieu-list-status></sk-nhap-lieu-list-status>
  </div>
</div>

<div class="row mt-2" *ngIf="suachuas.length">
  <sk-nhap-lieu-list-all *ngIf="componentDisplayed === display.All"></sk-nhap-lieu-list-all>
  <sk-nhap-lieu-list-dang-thuc-hien *ngIf="componentDisplayed === display.DangThucHien"></sk-nhap-lieu-list-dang-thuc-hien>
  <sk-nhap-lieu-list-hoan-thanh *ngIf="componentDisplayed === display.HoanThanh"></sk-nhap-lieu-list-hoan-thanh>
</div>
<div class="row mt-2" *ngIf="suachuas.length">
  <div class="container">
    <div class="list-group mt-2">
      <a href="" class="list-group-item list-group-item-action" *ngFor="let suachua of suachuas" [routerLink]="['/nhap-lieu', suachua.$key]">
        <h5 class="list-group-item-heading">{{suachua.ma_thiet_bi}}: {{suachua.dv_quan_ly}}</h5>
        <p class="list-group-item-text">{{suachua.noi_dung}}</p>
        <p class="list-group-item-text">{{suachua.khu_vuc}}: {{suachua.vi_tri}}</p>
        <small class="form-text text-muted">3 giờ trước • DK xong vào 4 giờ tới</small>
      </a>
    </div>
  </div>
</div>
<div class="row mt-2" *ngIf="!suachuas.length">
  <div class="container">
    <hr/>
    <p>Không có lượt sửa chữa tại thời điểm này.</p>
  </div>
</div>
